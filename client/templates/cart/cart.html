<template name="cart">
  {{#if currentUser}}
  <h4>Cart</h4>
  <ul class="list-unstyled">
    {{#each cartitems}}
    <li>
      <span class="item">
      <span class="item-left">
        <img src="{{img}}" alt="Image" />
        <span class="item-info">
          <span>
            <label class="badge">{{qty}}</label>
          </span>
      <span>{{truncate product 6}}</span>
      <br/>
      <span>{{{description}}}</span>
      </span>
      </span>
      <span class="item-right">
        <h4>
          {{currency price}}
          <button class="btn btn-xs btn-danger pull-right delFromCart">x</button>
        </h4>
      </span>
      </span>
    </li>
    {{/each}}
  </ul>
  {{else}}
    <span>Please log in</span>
  {{/if}}
</template>

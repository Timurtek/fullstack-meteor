<template name="register">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="register-form">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="plain huge">Register</h3>
              <small>Already Registered? <a href="/signin">Sign In</a></small>
            </div>
            <div class="panel-body">
              <div class="form-group col-lg-12">
                <label for="email" class="plain">Email</label>
                <input type="email" name="email" class="form-control plain" id="email" />
              </div>
              <div class="form-group col-lg-12">
                <label for="firstname" class="plain">First Name</label>
                <input type="text" name="firstname" class="form-control plain" id="firstname" />
              </div>
              <div class="form-group col-lg-12">
                <label for="lastname" class="plain">Last Name</label>
                <input type="text" name="lastname" class="form-control plain" id="lastname" />
              </div>
              <div class="form-group col-lg-12">
                <label for="password" class="plain">Password</label>
                <input type="password" name="password" class="form-control plain" id="password" />
              </div>
              <div class="form-group col-lg-12">
                <label for="passwordConfirm" class="plain">Confirm Password</label>
                <input type="password" name="passwordConfirm" class="form-control plain" id="passwordConfirm" />
              </div>
            </div>
            <div class="panel-footer">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</template>

<template name="category">
  {{#if isCheckingOut}}
    {{>checkout}}
  {{/if}}
  <div class="page-header">
    <h1>{{categoryName}}</h1>

      {{#each products}}
        {{>product}}
      {{/each}}
  </div>
</template>
<template name="categoryAdmin">
  <div class="col-md-12">
    <div class="col-md-6 form-group">
        <label for="catName">Category Name</label>
        <input id="categoryName" type="text" name="catName" placeholder="Category Name" class="form-control input-sm" />
        <div class="control-group">
          <label class="control-label"></label>
          <div class="controls">
              <button class="btn btn-info btn-md addCategory">Add Category</button>
          </div>
        </div>
    </div>
  </div>
</template>

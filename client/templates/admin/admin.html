<template name="admin">
  {{>categoryAdmin}}
  <div class="col-sm-6">
    <h2 class="heading">Product Admin</h2>
    <form id="productForm">
    <div class="form-group">
      <label for="productname" class="control-label">Product Name</label>
      <input type="text" class="form-control" id="productname" name="productname" />
    </div>
    <div class="form-group">
      <label for="category" class="control-label">Category</label>
      <!-- <input type="text" class="form-control" id="category" name="category" /> -->
      <select id="category" name="category" class="form-control">
        {{#each categories}}
          <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="form-group">
      <label for="description" class="control-label">Description</label>
      <textarea class="form-control" id="description"></textarea>
    </div>
    <div class="form-group">
      <label for="price" class="control-label">Price</label>
      <input type="number" class="form-control" id="price">
    </div>
    <div class="form-group">
      <label for="rating" class="control-label">Rating</label>
      <input type="number" class="form-control" id="rating">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary addProduct">Add Product</button>
    </div>
  </form>
  </div>
  <div class="col-md-6">
    <table class="table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each products}}
      <tr>
        <td>{{name}}</td>
        <td>${{price}}</td>
        <td>{{category.name}}</td>
        <td><a href="#" class="btn btn-danger btn-xs removeProduct">Delete</a></td>
      </tr>
      {{/each}}
    </tbody>
  </table>

  </div>
</template>
